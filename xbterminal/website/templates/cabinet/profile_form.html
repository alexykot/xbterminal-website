{% extends "cabinet/base.html" %}
{% load bootstrap3 %}

{% block cabinet_content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form id="profile-form" action="" method="post">
            {% csrf_token %}

        </form>
    </div>
</div>
{% endblock %}
