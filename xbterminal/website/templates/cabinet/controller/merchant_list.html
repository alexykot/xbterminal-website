{% extends 'cabinet/base.html' %}
{% load i18n website_tags %}

{% block cabinet_content %}
<table id="merchants" class="table table-striped table-bordered table-responsive">
  <tr>
    <th>{% trans 'Company name' %}</th>
  </tr>
  {% for merchant in merchants %}
  <tr>
    <td>
      <a href="{% url 'website:merchant_info' merchant.pk %}">{{ merchant.company_name }}</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
