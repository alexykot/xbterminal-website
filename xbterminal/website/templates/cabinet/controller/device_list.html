{% extends 'cabinet/base.html' %}
{% load i18n %}

{% block cabinet_content %}
<table id="devices" class="table table-striped table-bordered table-responsive">
  <tr>
    <th>{% trans 'Name' %}</th>
    <th>{% trans 'Status' %}</th>
  </tr>
  {% for device in devices %}
  <tr>
    <td>
      <a href="{% url 'website:merchant_device_info' merchant.pk device.key %}">{{ device.name }}</a>
    </td>
    <td>
      {{ device.get_status_display }}
      {% if device.is_online %}<div class="device-online" title="device online">â€¢</div>{% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
<div class="text-center">
  <a href="{% url 'website:merchant_list' %}" class="btn btn-default">{% trans 'Back' %}</a>
</div>
{% endblock %}
