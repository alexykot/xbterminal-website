{% extends "cabinet/base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block cabinet_content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form role="form" action="{% url 'login' %}" method="POST" style="margin-bottom: 10px;">
            <h3>Merchant login:</h3>
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
</div>
{% endblock %}
