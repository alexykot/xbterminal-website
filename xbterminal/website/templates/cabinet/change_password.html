{% extends "cabinet/base.html" %}
{% load bootstrap3 i18n %}

{% block cabinet_content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h3>{% trans 'Change password' %}</h3>
        <form id="profile-form" action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="row">
                <div class="col-md-6"><button type="submit" class="btn btn-default pull-right">{% trans 'Change' %}</button></div>
                <div class="col-md-6"><a href="{% url 'website:profile' %}" class="btn pull-left">{% trans 'Cancel' %}</button></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
