{% extends "website/base.html" %}
{% load bootstrap staticfiles %}

{% block css %}{{ form.media }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-8 col-xs-offset-2 text-center">
      <h3>Merchant Control Panel</h3>
      <ul class="pagination pagination-lg">
          <li class="active"><a href="{% url 'website:profile' %}">profile</a></li>
          <li class=""><a href="{{ user.merchant.get_first_device_url }}">devices</a></li>
      </ul>
      <form action="" method="post">
          {% csrf_token %}
          {{ form|bootstrap }}
          <button type="submit" class="btn btn-default pull-right">Update</button>
      </form>
    </div>
</div>
{% endblock %}
