{% load staticfiles %}

<div class="header row">
    <div class="container">
        <div class="row">
            <div class="logo col-md-3">
                <a href="{% url 'website:landing' %}">
                    <img src="{% static 'img/xlb-logo.png' %}" alt="XBTerminal">
                </a>
            </div>
            <div class="menu-block col-md-6"><ul>
                {% if cabinet_page %}
                <li><a href="{% url 'website:devices' %}" {% if cabinet_page == 'devices' %}class="active"{% endif %}>terminals</a></li>
                <li><a href="{% url 'website:profile' %}" {% if cabinet_page == 'profile' %}class="active"{% endif %}>profile</a></li>
                {% else %}
                <li><a href="{% url 'website:landing' %}#about-section">about</a></li>
                <li><a href="{% url 'website:landing' %}#terminal-section">terminal</a></li>
                <li><a href="{% url 'website:landing' %}#mobile-section">mobile</a></li>
                <li><a href="{% url 'website:landing' %}#web-section">web</a></li>
                {% endif %}
            </ul></div>
            <div class="user-block col-md-3">
                {% if not user.is_authenticated %}
                <div class="login-form-title">merchant login</div>
                <form class="login-form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="username"><br>
                    <input type="password" name="password" placeholder="password"><br>
                    <button type="submit" class="xlb-btn-secondary">login</button>
                </form>
                <a class="xlb-btn-secondary login" href="{% url 'login' %}">login</a>
                <a class="xlb-btn-primary register" href="{% url 'website:registration' %}">register</a>
                {% else %}
                <a class="xlb-btn-secondary logout" href="{% url 'logout' %}">logout</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
