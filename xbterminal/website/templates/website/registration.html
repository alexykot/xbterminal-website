{% extends "website/base.html" %}
{% load bootstrap3 i18n %}

{% block website_content %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="clearfix">
            <h3 class="pull-left">{% trans 'Merchant registration' %}</h3>
        </div>
        <form id="merchant-form" role="form" action="{% url 'website:registration' %}" method="POST">
            {% csrf_token %}
            {% include 'website/_registration_form_layout.html' %}
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-default pull-right">{% trans 'Submit' %}</button>
                </div>
                <div class="col-md-6">
                    <a href="{% url 'website:landing' %}" class="btn pull-left">{% trans 'Cancel' %}</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
