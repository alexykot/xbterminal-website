{% extends "website/base.html" %}
{% load bootstrap3 staticfiles i18n %}

{% block website_content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form id="login-form" role="form" action="{% url 'website:login' %}" method="POST">
            <h3>{% trans 'Merchant login' %}</h3>
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-default">{% trans 'Login' %}</button>
        </form>
    </div>
</div>
{% endblock %}
