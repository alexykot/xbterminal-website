{% extends "website/base.html" %}
{% load bootstrap3 staticfiles i18n %}

{% block website_content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form id="login-form" role="form" action="{% url 'website:login' %}" method="POST">
            <h3>{% trans 'Merchant login' %}</h3>
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="hidden" name="next" value="{{ next }}">
            <a href="{% url 'website:reset_password' %}">{% trans 'Forgot password?' %}</a>
            <div class="row">
                <div class="col-md-6"><button type="submit" class="btn btn-default pull-right">{% trans 'Login' %}</button></div>
                <div class="col-md-6"><a href="{% url 'website:landing' %}" class="btn pull-left">{% trans 'Cancel' %}</a></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
