{% extends "base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block content %}
<div class="content row">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form role="form" action="{% url 'login' %}" method="POST" style="margin-bottom: 10px;">
                    <h3>Merchant login:</h3>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
