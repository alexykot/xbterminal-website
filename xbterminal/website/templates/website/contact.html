{% extends "cabinet/base.html" %}
{% load bootstrap3 staticfiles %}

{% block cabinet_content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        {% if form %}
        <h3>Contact form:</h3>
        <form id="contact-form" role="form" action="{% url 'website:contact' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-default">Send</button>
            <img id="loading-image" src="{% static 'img/loading.gif' %}">
        </form>
        {% else %}
        <h3>Thanks!</h3><p class="lead">We will contact you as soon as possible</p>
        {% endif %}
    </div>
</div>
{% endblock %}
