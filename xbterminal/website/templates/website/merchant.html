{% extends "website/base.html" %}

{% block content %}
{% load bootstrap %}
<div id="wrap">
  {% include "website/common/header.html" %}
  <div class="container">
  <div class="row">&nbsp;</div>
  <div class="row">
    <div class="col-md-6">
      {% load staticfiles %}
      <img src="{% static 'landing/img/terminal.png' %}" alt=""/>
    </div>
    <div class="col-md-6">
      <h3>Merchant contact form:</h3>
      <form role="form" action="{% url 'website:merchant' %}" method="post">
        {% csrf_token %}
        {{form | bootstrap}}
        <button type="submit" class="btn btn-default pull-right">Submit</button>
      </form>
    </div>
  </div>
  <div class="row">&nbsp;</div>
</div>
</div>

{% include "website/common/footer.html" %}
{% endblock %}
