<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XBTerminal {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}
    <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>
  <body>
    <div id="wrap">
      {% include "website/common/header.html" %}
      {% block before_content %}{% endblock %}
      <div class="container">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">{% block content %}{% endblock %}</div>
        </div>
        <div class="row">&nbsp;</div>
      </div>
    </div>

    {% include "website/common/footer.html" %}

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static 'bs/js/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock %}
    <script type="text/javascript">
      $(function() {
        {% block ready %}{% endblock %}
      });
    </script>
  </body>
</html>
