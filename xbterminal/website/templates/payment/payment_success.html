{% extends "payment/base.html" %}

{% block content %}
<div class="content">
    <div class="payment-success">
        <b>payment successful</b><br>
    </div>
    <img
        class="payment-receipt"
        src="{{ qr_code_src }}"
        alt="{{ receipt_url }}"
    >
    <form class="payment-finish" action="{% url 'website:enter_amount' number %}" method="GET">
        <button type="submit">Close</button>
    </form>
</div>
{% endblock %}
