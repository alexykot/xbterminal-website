{% extends "payment/base.html" %}
{% load qr_tags %}

{% block content %}
<div class="content">
    <div class="amounts">
        <div class="amount_fiat">£ {{ amount_fiat }}</div>
        <div class="amount_btc">m฿ {{ amount_mbtc }}</div>
        <div class="exhcange_rate">exchange rate: {{ exchange_rate }}</div>
    </div>
    {% qr_from_text payment_uri 'm' %}
    <form class="pay">
        {% csrf_token %}
        <button type="submit">Cancel</button>
    </form>
</div>
{% endblock %}
