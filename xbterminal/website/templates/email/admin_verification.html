{% extends "email/base.html" %}
{% load website_tags i18n %}

{% block content %}
{% trans 'Merchant uploaded these documents' %}:
<ol>
    {% for document in documents %}
    <li>
        {{ document.get_document_type_display }}:<br>
        <a href="{{ document|admin_url }}" target="_blank">
            {{ document.original_name }}
        </a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
