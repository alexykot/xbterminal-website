{% extends 'blog/base.html' %}
{% load staticfiles i18n %}

{% block blog_content %}
{% for post in posts %}
    <div class="post">
        <h3><a href="{% url 'blog:post' post.id %}">{{ post.heading }}</a></h3>
        <div class="post-pub-date">{{ post.pub_date|date:'d M Y, h:i A' }}</div>
        <div class="post-text">{{ post.text }}</div>
    </div>
{% endfor %}
{% endblock %}
